<html lang="en">
    <head>
        <title>CyberSecProj login</title>
    </head>
    
    <body>
		<h2>Login</h2>
        <form action="/login/" method="POST">

            Username: <input type="text" name="username">

        </form>
        <br/>
        <a href="/forgottenpassword">Forgotten password?</a>
        <br/>
        <a href="/">Return to home page</a>
    </body>

</html>
